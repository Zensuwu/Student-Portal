<!DOCTYPE html>
<html lang="en">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
        <link rel="stylesheet" href="CSS/styles.css">

        <title>Student Portal</title>

    </head>
    <body>
        <div class="login container animated-container" id="container">
            <div class="form-container login animated-form">
                <form>
                    <div class="headercontainer">
                        <img class="logo" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcR7Me6i052XanRLG-6TpuGAxvycQxrvTm_z4Q&s" alt="logo" width="100" height="100">
                        <h1 class="header">ICCT Colleges Student Portal</h1>
                    </div>
                    <div class="login container" id="container">
                        <h2 class="sub_heading">Login</h2>
                    <div>
                        <input class="text" type="text" placeholder="Student ID" minlength="11" maxlength="11" required>
                        <p class="SIDtext">Please enter your Student ID</p>
                    </div>
                    <div>
                        <input class="email" type="email" placeholder="Email" required>
                        <p class="emailtxt">Please enter your full email</p>
                    </div>
                    <div>
                        <input class="password" type="password" placeholder="Password" required>                       
                        <p class="pwtxt">Please enter the correct password</p>
                    </div>
                    <div>
                        <input class="tel" type="tel" placeholder="Mobile Phone No." minlength="11" maxlength="11" required>
                        <p class="mobnumtxt">Please enter your phone number</p>
                    </div>
                    <button class="loginbutton">LOGIN</button>
                    <div class="ns">
                        <span class="newstudent">New Student? <a class="nslink" href="new student.html">Click here</a></span>
                        <span class="forgotpwtext">Forgot your password?</span><a class="forgotpw" href="#">Click here</a>
                    </div>
                </form>
            </div>
        </div>
        <script src="script.js"></script>
    </body>
